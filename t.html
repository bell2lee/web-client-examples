<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="width:500px; height:500px; background:#000;" id="box"></div>
<div style="position:absolute; z-index:99; width:50px; height:50px; background:#fff;" id="b">
<script>
    let box = document.querySelector("#box");
    let b = document.querySelector("#b");
    box.addEventListener("mousemove", function(e){
        b.style.left = e.x + "px";
        b.style.top = e.y + "px";
    });

</script>

</body>


</html>
